<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Premium Hub | Ad-Free Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff00;
            --dark-green: #00aa00;
            --matrix-green: #00ff41;
            --black: #000000;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(10, 20, 10, 0.3);
            --glass-border: rgba(0, 255, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--black);
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* === HACKER MATRIX BACKGROUND === */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            background: url('https://i.gifer.com/7VE.gif') center/cover no-repeat;
        }

        /* === GLASSMORPHISM CONTAINER === */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        /* === HEADER STYLES === */
        header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--neon-green);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px var(--matrix-green);
            letter-spacing: 2px;
        }

        .developer {
            font-size: 1rem;
            color: var(--dark-green);
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* === VIDEO PLAYER SECTION === */
        .player-section {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            margin-bottom: 2rem;
        }

        .url-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(0, 10, 0, 0.5);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s;
        }

        .url-input:focus {
            border-color: var(--matrix-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .play-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, var(--neon-green), var(--dark-green));
            color: var(--black);
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-btn:hover {
            background: linear-gradient(90deg, var(--matrix-green), var(--neon-green));
            box-shadow: 0 0 15px var(--neon-green);
            transform: translateY(-2px);
        }

        .player-container {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* === INSTRUCTIONS SECTION === */
        .instructions {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .instructions h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--matrix-green);
            text-shadow: 0 0 5px var(--neon-green);
        }

        .instructions ol {
            padding-left: 1.5rem;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }

        .instructions li {
            margin-bottom: 0.8rem;
            color: #ccc;
        }

        /* === FOOTER === */
        footer {
            text-align: center;
            padding: 1.5rem;
            border-top: 1px solid var(--neon-green);
            font-size: 0.8rem;
            color: var(--dark-green);
        }

        /* === BLINKING CURSOR EFFECT === */
        .blinking-cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* === MOBILE RESPONSIVENESS === */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .player-section, .instructions {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- HACKER MATRIX BACKGROUND -->
    <div id="matrix-bg"></div>

    <div class="container">
        <header>
            <h1>YouTube Premium Hub</h1>
            <p class="developer">Developed by <strong>Crazy Gaurav</strong></p>
        </header>

        <div class="player-section">
            <input type="text" id="videoUrl" class="url-input" placeholder="Paste YouTube URL here..." autofocus>
            <button id="playBtn" class="play-btn">▶️ Play Ad-Free Video</button>

            <div class="player-container">
                <div class="player-wrapper">
                    <iframe id="player" src="" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="instructions">
            <h2>How To Use <span class="blinking-cursor">_</span></h2>
            <ol>
                <li>Copy any YouTube video URL</li>
                <li>Paste it in the input box above</li>
                <li>Click "Play Ad-Free Video"</li>
                <li>Enjoy buffer-free, ad-less playback!</li>
            </ol>
        </div>

        <footer>
            © 2024 <strong>YouTube Premium Hub</strong> | Created by <strong>Crazy Gaurav</strong>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoUrl = document.getElementById('videoUrl');
            const playBtn = document.getElementById('playBtn');
            const player = document.getElementById('player');

            playBtn.addEventListener('click', function() {
                let url = videoUrl.value.trim();

                if (!url) {
                    alert('⚠️ Please enter a YouTube URL!');
                    return;
                }

                // Extract Video ID from URL
                let videoId = '';
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = url.match(regExp);

                if (match && match[2].length === 11) {
                    videoId = match[2];
                } else if (url.includes('youtube.com/shorts/')) {
                    const shortsMatch = url.match(/youtube\.com\/shorts\/([^\/\?]+)/);
                    if (shortsMatch && shortsMatch[1]) {
                        videoId = shortsMatch[1];
                    }
                } else {
                    alert('❌ Invalid YouTube URL!');
                    return;
                }

                if (videoId) {
                    player.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
                }
            });

            // Play on pressing Enter
            videoUrl.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    playBtn.click();
                }
            });
        });
    </script>
</body>
</html>
